name: Compose â€” Validate

on:
  push:
  pull_request:

jobs:
  compose-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker setup
        uses: docker/setup-buildx-action@v3
      - name: Validate docker-compose.yml
        run: |
          if [ -f docker-compose.yml ]; then
            docker compose config -q
          else
            echo "::warning::No docker-compose.yml found at repo root. Skipping."
          fi
