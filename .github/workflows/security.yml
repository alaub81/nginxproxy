name: Security â€” Scan

on:
  push:
  pull_request:
  schedule:
    - cron: '0 3 * * 1'  # Mondays at 03:00 UTC

permissions:
  contents: read
  security-events: write

jobs:
  trivy-fs:
    name: Trivy Scan (Filesystem & IaC)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Trivy FS scan (vulns & misconfig)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'
      - name: Trivy config scan (IaC)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'config'
          format: 'table'
          exit-code: '0'

  gitleaks:
    name: Secret Scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --redact --source . --config ./.gitleaks.toml || true
