name: Security â€” Scan

on:
  push:
  pull_request:
  schedule:
    - cron: '0 3 * * 1'  # Mondays at 03:00 UTC

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      # Run gitleaks with defaults; it auto-detects .gitleaks.toml
      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
