# --- Redirect HTTP -> HTTPS ---
server {
    listen 80;
    server_name stats.example.com;
    return 301 https://$host$request_uri;
}

# --- HTTPS vHost: GoAccess Live Report ---
server {
    listen 443 ssl;
    http2 on;
    server_name stats.example.com;

    # ðŸ”§ TLS-Zertifikate
    ssl_certificate     /etc/letsencrypt/live/stats.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stats.example.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/stats.example.com/chain.pem;

    include /etc/nginx/conf.d/includes/ssl.conf;
    include /etc/nginx/conf.d/includes/site-defaults.conf;
    include /etc/nginx/conf.d/includes/certbot.conf;

    location / {
        root /srv/goaccess/www;
        try_files /index.html =404;
        # --- Basic Auth ---
        auth_basic           "Restricted Area";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;
    }

    location /ws {
        proxy_pass https://goaccess_backend;
        # force timeouts if the backend dies
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        # set headers
        proxy_buffer_size                  128k;
        proxy_buffers                      4 256k;
        proxy_busy_buffers_size            256k;
        proxy_set_header Referer           $http_referer;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Server-Select   $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port  $server_port;
        proxy_set_header X-Url-Scheme      $scheme;
        proxy_set_header Cookie            $http_cookie;
        proxy_set_header Host              $host;
        proxy_http_version                 1.1;
        proxy_set_header                   Upgrade $http_upgrade;
        proxy_set_header                   Connection â€˜upgradeâ€™;

        # by default, do not forward anything
        proxy_redirect off;
        auth_basic off;
    }
}
